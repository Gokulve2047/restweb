<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Blue | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background: #121212;
            line-height: 1.6;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: #1f1f1f;
            color: #f5f5f5;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 50px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff9800;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1c1c1c, #292929), url('banner-placeholder.jpg') no-repeat center center/cover;
            color: #f5f5f5;
            height: 300px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .banner-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .banner-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 15px;
            color: #0e63a3;
        }

        .banner-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .banner-content a {
            background: #0779a5;
            color: #121212;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .banner-content a:hover {
            background: #0797b7;
            transform: translateY(-5px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            background: #1f1f1f;
        }

        .feature {
            background: #292929;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .feature img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #1086b9;
            font-family: 'Playfair Display', serif;
        }

        .feature p {
            font-size: 1rem;
            color: #cccccc;
        }

        footer {
            background: #121212;
            color: #999;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #0f85bc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f5f5f5;
        }

        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .banner {
                height: auto;
                padding: 30px 15px;
            }

            .banner-content h1 {
                font-size: 2.5rem;
            }

            .banner-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .banner-content h1 {
                font-size: 2rem;
            }

            .banner-content p {
                font-size: 0.9rem;
            }

            .banner-content a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="EAST BLUE Logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <div class="banner">
        <div class="banner-content">
            <h1>EAST BLUE</h1>
        </div>
    </div>

    <section id="features" class="features">
        <div class="feature">
            <img src="home page.jpg" alt="High quality dishes">
            <h3>High Quality Dishes</h3>
            <p>Indulge in the finest and freshest meals crafted with love and expertise.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 EAST BLUE. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>

</html>
