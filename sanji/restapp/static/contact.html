<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAST BLUE - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: #1c1c1c;
            line-height: 1.6;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: linear-gradient(135deg, #3f2b96, #a8c0ff);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #f4f4f4;
        }

        header nav a {
            text-decoration: none;
            color: #f4f4f4;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #0762a8;
        }

        .menu-container {
            padding: 50px 20px;
            background: #282828;
            text-align: center;
        }

        .menu-container h1 {
            font-size: 3rem;
            color: #0773a9;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .menu-item {
            background: #333;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            width: 280px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #036db4;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .menu-item:hover img {
            transform: scale(1.1);
        }

        .menu-details {
            padding: 15px;
        }

        .menu-details h3 {
            font-size: 1.6rem;
            color: #1a8cd3;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .menu-details p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 10px;
        }

        .menu-details .price {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff4500;
        }

        footer {
            background: #3f2b96;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer a {
            color: #1b8fc9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f4f4f4;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .menu-items {
                flex-direction: column;
                gap: 20px;
            }

            .menu-item {
                width: 100%;
            }

            header nav a {
                font-size: 0.9rem;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>EAST BLUE</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Administration</a>
        </nav>
    </header>

    <div class="menu-container">
        <h1>Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="crab.jpg" alt="Classic Briyani">
                <div class="menu-details">
                    <h3>Crab</h3>
                    <p class="price">₹600/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="fish fry.jpg" alt="Burger">
                <div class="menu-details">
                    <h3>Fish Fry</h3>
                    <p class="price">₹250/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="grilled fish.avif" alt="Orange Cocktail">
                <div class="menu-details">
                    <h3>Grilled Fish</h3>
                    <p class="price">₹300/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="lapster.jpg" alt="Royal Falooda">
                <div class="menu-details">
                    <h3>Lapster</h3>
                    <p class="price">₹800/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="prawn.webp" alt="Parotta">
                <div class="menu-details">
                    <h3>Prawn</h3>
                    <p class="price">₹320/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="squid grill.jpg" alt="Pasta">
                <div class="menu-details">
                    <h3>Squid Grill</h3>
                    <p class="price">₹420/-</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EAST BLUE. All rights reserved. | <a href="home.html">Back to Home</a></p>
    </footer>

</body>

</html>
